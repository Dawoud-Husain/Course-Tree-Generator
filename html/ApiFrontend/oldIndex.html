<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Prerequisite Parser</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> -->
  </head>
  <body>
    <div class="horizontal">
      <div class="section">
        <div class="header" >Course Finder</div>
        <div class="inner">
          <input type="text" id="courseInput" class="input" placeholder="Enter Course Code">
          <button class="button" id="enterButton">Enter</button>
          <div id="errorMsg" style="color: red;"></div>
          <ul class="courseEntries" id="courseEntries"> Courses Entered:
            <button class="button" id="clearCourses"> Clear Courses </button>
          </ul>
          <button class="button" id="generateCourses">Generate Courses</button>
          <br/><br/>
          <button class="button"  id="filterButton" style="margin-top: 100px">Filter
            <img src="../components/media/filter.png" alt="filter" class="filter">
          </button>
          <div class="categories">
            <h2>SUBJECT</h2>
            <div class="courseCodePrefixes">
            </div>
            <h2>LEVEL</h2>
            <div class="courseCodeLevels">
            </div>
          </div>
        </div>
          <table class="eligibleCourses" id="eligibleCoursesTable">
            <thead>
              <tr>
                <th>Delete</th>
                <th>Course Code</th>
                <th>Name</th>
                <th>Description</th>
                <th>Credits</th>
                <th>Location</th>
                <th>Restrictions</th>
              </tr>
              <tr>
            </thead>
            <tbody id="eligibleCoursesTableBody">
            </tbody>
          </table>
        </div>
      </div>
    </div>
	<script src="index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
