stages:
  - build

build:
  stage: build
  script:
    - |
      echo "Building the project"
      echo "Runner information:"
      echo "Runner version: $(gitlab-runner --version)"
      echo "Operating System: $(uname -a)"
      # Download and install Git
      GIT_VERSION=$(curl -s https://api.github.com/repos/git/git/releases/latest | jq -r .tag_name)
      wget http://www.kernel.org/pub/software/scm/git/git-${GIT_VERSION}.tar.gz
      tar -xf git-${GIT_VERSION}.tar.gz
      cd git-${GIT_VERSION}
      make prefix=/usr/local all
      make prefix=/usr/local install
      cd ..
      git --version
      git pull